{% extends "learning_logs/base.html" %}

{% block page_header %}
  <p>Topics</p>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for topic in topics %}
    <li><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3></li>
    {% empty %}
        <li><h3>Нет добаваленных тем.</h3></li>
    {% endfor %}
  </ul>

  
  <h5><a href="{% url 'learning_logs:new_topic' %}">Add a new topic</a></h5>
{% endblock content %}
